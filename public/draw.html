<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvaskraft | Draw</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body class="draw">
    <!-- # Menu container -->
    <div class="Menu-cont">
      <i class="ri-menu-4-line bars"></i>
      <!-- <i class="ri-close-large-fill cross"></i> -->
    </div>

    <!-- # Tools Container -->
    <div class="tools-cont toolsContAnim">
      <i class="ri-pencil-fill" title="pencil" id="pencil"></i>
      <i class="ri-eraser-fill" title="eraser" id="eraser"></i>
      <i
        class="ri-sticky-note-add-fill"
        title="stickyNotes"
        id="stickyNotes"
      ></i>
      <i class="ri-export-fill" title="upload" id="UploadImg"></i>
      <i class="ri-arrow-go-back-line" title="undo" id="undo"></i>
      <i class="ri-import-fill" title="download" id="download"></i>
      <i class="ri-arrow-go-forward-line" title="redo" id="redo"></i>
    </div>

    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="10" value="3" id="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="pencil-color" id="red"></div>
        <div class="pencil-color" id="blue"></div>
        <div class="pencil-color" id="white"></div>
        <div class="pencil-color" id="green"></div>
        <div class="pencil-color" id="yellow"></div>
        <div class="pencil-color" id="pink"></div>
      </div>
    </div>

    <div class="eraser-tool-cont">
      <div class="eraser-width-cont">
        <input type="range" min="2" max="10" value="3" id="eraser-width" />
      </div>
    </div>

    <canvas></canvas>

    <script type="module" src="../src/tools.js"></script>
    <script type="module" src="../src/canvas.js"></script>
  </body>
</html>
